{% extends 'index.html' %}
{% block title %}publish{% endblock %}
{% block table %}
    <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>addr</th>
                        <th>operating</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pub_obj in publist %}
                             <tr>
                                   <td>{{ pub_obj.name }}</td>
                                   <td>{{ pub_obj.addr }}</td>

                                   <td>
                                       <a href="/delpublish/{{ pub_obj.id }}"><button class="btn btn-danger">删除</button></a>
                                       <a href="/editpublish/?publish_id={{ pub_obj.id }}"><button class="btn btn-info">编辑</button></a>
                                   </td>

                               </tr>
                      {% endfor %}
                </tbody>



            </table>



{% endblock table %}

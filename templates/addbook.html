{% extends 'index.html' %}
{% block title %}addbook{% endblock %}
{% block table %}
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" action="/addbook/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputtitle3" class="col-md-2 control-label">title</label>
                <div class="col-md-10">
                    <input type="text" name="title" class="form-control" id="inputtitle3" placeholder="title">
                </div>
            </div>
            <div class="form-group">
                <label for="inputauther3" class="col-md-2 control-label">author</label>
                <div class="col-md-10">
                    <select class="form-control" name="authorlist" multiple>
                        {% for author_obj in authorlist %}
                            <option value="{{ author_obj.id }}">{{ author_obj.name }}</option>
                        {% endfor %}
                    </select>

{#                    <input type="text" name="author" class="form-control" id="inputauther3" placeholder="auther">#}
                </div>
            </div>
            <div class="form-group">
                <label for="inputprice3" class="col-md-2 control-label">price</label>
                <div class="col-md-10">
                    <input type="text" name="price" class="form-control" id="inputprice3" placeholder="price">
                </div>
            </div>
            <div class="form-group">
                <label for="inputpubdate3" class="col-md-2 control-label">pubdate</label>
                <div class="col-md-10">
                    <input type="date" name="pubdate" class="form-control" id="inputpubdate3" placeholder="pubdate">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-md-2 control-label">publish</label>
                <div class="col-md-10">
                    <select class="form-control" name="publish" >
                        {% for pub_obj in publist %}
                            <option value="{{ pub_obj.id }}">{{ pub_obj.name }}</option>
                        {% endfor %}
                    </select>

{#                    <input type="text" name="publish" value="{{ edit_book.publish_id }}"  class="form-control" >#}
                </div>
            </div>
            <p><input type="submit"></p>


        </form>
    </div>

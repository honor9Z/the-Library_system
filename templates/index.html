<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}index{% endblock %}</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <style>
        .menu{
            text-align: center;
        }
        h1{
            text-align: center;
            padding-top: 100px;
            padding-bottom: 100px;
        }
        .col-md-9{
            padding-top: 20px;

        }



    </style>



</head>
<body>
<nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">图书管理系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/index/">首页<span class="sr-only">(current)</span></a></li>
                <li><a href="#"></a></li>
            </ul>



            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a>hello {{ request.user }}</a></li>
                <li><a href="/logout/">注销</a></li>
                <li><a href="/set_pwd/">修改密码</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 menu">
            <div class="list-group">
                <span href="" class="list-group-item active">
                    <h3>操作菜单</h3>
                </span>
                <a href="/book/" class="list-group-item">查看书籍 >>></a>
                <a href="/addbook/" class="list-group-item">添加书籍 +++</a>
                <a href="/author/" class="list-group-item">查看作者 >>></a>
                <a href="/addauthor/" class="list-group-item">添加作者 +++</a>
                <a href="/publish/" class="list-group-item">查看出版社 >>></a>
                <a href="/addpublish/" class="list-group-item">添加出版社 +++</a>
            </div>
        </div>
        <div class="col-md-9 col-md-offset-1">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">图书管理系统</h3>
                </div>
                <div class="panel-body">
                    {% block table %}
                        <h1>欢迎来到图书管理系统</h1>
                    {% endblock table %}
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>

{% extends 'login.html' %}
{% block title %}set_pwd{% endblock %}
{% block form %}
    <h3>{{ info }}</h3>
    <form action="set_pwd.html" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputPassword3" class="col-md-3 control-label">old_Password</label>
            <div class="col-md-8">
                <input name="old_password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-md-3 control-label">new_Password</label>
            <div class="col-md-8">
                <input name="new_password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-3 col-md-10">
                <input type="submit" class="btn btn-primary" value="&nbsp;&nbsp;确认修改&nbsp;&nbsp;">


            </div>
        </div>


    </form>
{% endblock %}
